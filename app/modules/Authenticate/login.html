<h3 class="centered" translate>entrar na minha conta</h3>
<form novalidate name="login_form">
  <input type="text" maxlength=30
         placeholder="{{ 'e-mail' | translate }}"
         required ng-model="email" />
  <br/>
  <input type="password"
         placeholder="{{ 'senha' | translate }}"
         ng-model="password" />

  <br/>
  <button ng-click="tryLogin()" translate>
    entrar!
  </button>

  <br/>

  <a href="#" ng-click="forgot()" translate>esqueci minha senha!</a>
</form>
