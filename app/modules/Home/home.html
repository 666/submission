<fieldset ng-show="proposals" class="proposals">
  <legend>
    minhas propostas de palestra
  </legend>
  <ul>
    <li ng-repeat="proposal in proposals">
      <div class="icons">
        <button>editar</button>
      </div>

      <span class="authors"><b>{{ proposal.owner.name }}</b>{{ proposal.coauthors }}</span>
      <span class="track">Desenvolvimento de Jogos</span>
      <span class="when"><translate>enviada Ã s</translate> <i>17/03/2015 23:59</i></span>
    </li>
  </ul>
