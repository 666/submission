<form novalidate name="purchase_form" class="lines">
  <ng-include src="'modules/Purchase/product.html'"></ng-include>
  <ng-include src="'modules/Purchase/user.html'"></ng-include>
  <ng-include src="'modules/Purchase/buyer_data.html'"></ng-include>
  
  <aside class="centered action" ng-show="isDirty()">
    <div form-error-any>
      <span translate>por favor verifique as mensagens acima e tente novamente</span>
    </div>
    <button ng-hide="purchase.id" ng-click="submit()" translate>
      comprar ingresso(s)
    </button>
    <button ng-show="purchase.id" ng-click="submit()" translate>
      salvar alterações
    </button>
  </aside>

</form>
